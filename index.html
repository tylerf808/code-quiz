<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Code Quiz</title>
</head>

<body>
    <header class="">
        <h1 class="" id="highscores-link"><button onclick=""></button></h1>
        <h2 class="" id="time-container">Timer:<span id="timer"></span></h2>
    </header>
    <main>
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-lg-6">
                    <h3 class="row justify-content-center" id="question">Code Quiz</h3>
                    <div id="answers" class="container"></div>
                    <button id="start" onclick=genQuestion()>Start</button>
                </div>
                <h3 id="result"></h3>
            </div>
        </section>
        <section hidden class="container" id="scoreboard">
            <div class="row justify-content-center">
                <h3>Highscores</h3>
                <ul id="scores">
                    
                </ul>
            </div>
        </section>
    </main>
</body>
<script src="./Assets/js/script.js"></script>

</html>
